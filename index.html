    <h1>å¿ƒç†è¯¾å ‚ç¿»ç¿»ä¹</h1>
    <button onclick="startGame()">ç‚¹å‡»å¼€å§‹æ¸¸æˆ</button>

    <div class="game-container">
        <div id="game-board"></div>
        <div>
            <p>â³ è®¡æ—¶ï¼š<span id="timer">0</span> ç§’</p >
        </div>
    </div>

    <div id="message">ğŸ‰ æ­å–œä½ æŒ‘æˆ˜æˆåŠŸï¼ ğŸ‰</div>
    <audio id="win-sound" src="https://www.fesliyanstudios.com/play-mp3/4382"></audio>

    <script>
        const items = ["ğŸ¶", "ğŸ±", "ğŸ°", "ğŸ¼", "ğŸ¦Š", "ğŸ¨", "ğŸ¸", "ğŸ”"]; // 8ç§å¯çˆ±åŠ¨æ¤ç‰©
        let cards = [];
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let matchedPairs = 0;
        let timer;
        let timeElapsed = 0;
        let gameStarted = false; // è®¡æ—¶å™¨æ˜¯å¦å·²å¯åŠ¨

        function startGame() {
            clearInterval(timer); // åœæ­¢ä¹‹å‰çš„è®¡æ—¶å™¨
            timeElapsed = 0;
            document.getElementById("timer").textContent = timeElapsed; // è®¡æ—¶å½’é›¶
            gameStarted = false; // è®¡æ—¶å™¨å°šæœªå¼€å§‹

            const board = document.getElementById("game-board");
            document.getElementById("message").style.display = "none";
            board.innerHTML = "";
            cards = [];
            matchedPairs = 0;
            firstCard = null;
            secondCard = null;
            lockBoard = false;

            let cardContents = [...items, ...items]; // 8å¯¹å…±16å¼ 
            cardContents = cardContents.sort(() => 0.5 - Math.random()); // éšæœºæ’åˆ—

            for (let i = 0; i < 16; i++) {
                const card = document.createElement("div");
                card.classList.add("card", "flipped"); // ä¸€å¼€å§‹å…¨éƒ¨ç¿»å¼€
                card.dataset.animal = cardContents[i];
                card.textContent = cardContents[i]; // åˆå§‹æ˜¾ç¤ºå›¾æ¡ˆ
                card.onclick = () => flipCard(card);
                board.appendChild(card);
                cards.push(card);
            }

            setTimeout(() => { // 10ç§’åå¼€å§‹æ¸¸æˆï¼Œç¿»å›å»æ˜¾ç¤ºç¼–å·
                cards.forEach((card, index) => {
                    card.textContent = index + 1;
                    card.classList.remove("flipped");
                });

                // 10ç§’åæ‰å¼€å§‹è®¡æ—¶
                timer = setInterval(() => {
                    timeElapsed++;
                    document.getElementById("timer").textContent = timeElapsed;
                }, 1000);
                gameStarted = true;
            }, 10000);
        }

        function flipCard(card) {
            if (!gameStarted || lockBoard || card.classList.contains("matched") || card === firstCard) return;

            card.textContent = card.dataset.animal;
            card.classList.add("flipped");

            if (!firstCard) {
                firstCard = card;
            } else {
                secondCard = card;
                lockBoard = true;

                if (firstCard.dataset.animal === secondCard.dataset.animal) {
                    firstCard.classList.add("matched");
                    secondCard.classList.add("matched");
                    firstCard = null;
                    secondCard = null;
                    matchedPairs++;

                    if (matchedPairs === 8) {
                        clearInterval(timer); // åœæ­¢è®¡æ—¶
                        document.getElementById("message").style.display = "block";
                        document.getElementById("win-sound").play();
                    }
                    lockBoard = false;
                } else {
                    setTimeout(() => {
                        firstCard.textContent = cards.indexOf(firstCard) + 1;
                        secondCard.textContent = cards.indexOf(secondCard) + 1;
                        firstCard.classList.remove("flipped");
                        secondCard.classList.remove("flipped");
                        firstCard = null;
                        secondCard = null;
                        lockBoard = false;
                    }, 1000);
                }
            }
        }
    </script>
